<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- 注意点，先导入其他插件的css，然后导入jquery，在导入基于jquery为前提的插件jquery -->
		<link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="jquery/jquery-1.12.4.js" ></script>
		<script src="jquery/jquery.mCustomScrollbar.concat.min.js" ></script>
		<script src="js/player.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/progress.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lyric.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" ></script>
	</head>
	<body>
		<div class="header">
			<h1 class="logo">
				<a href="#"></a>
			</h1>
			<ul class="register">
				<li>登录</li>
				<li>设置</li>
			</ul>
		</div>
		<div class="content" >
			<div class="content_in">
				<div class="content_left">
					<div class="content_toolbar">
						<span><i></i>收藏</span>
						<span><i></i>添加</span>
						<span><i></i>下载</span>
						<span class="delete"><i></i>删除</span>
						<span class="clearList"><i></i>清空列表</span>
					</div>
					<div class="content_list" data-mcs-theme="minimal-dark">
						<ul>
							<li class="list_title">
								<div class="list_check"><i></i></div>
								<div class="list_number"></div>
								<div class="list_name">歌曲</div>
								<div class="list_singer">歌手</div>
								<div class="list_time">时长</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="content_right">
					<div class="song_info">
						<a href="javascript:;" class="song_info_pic">
							<img src="" >
						</a>
						<div class="song_info_name">歌曲名称:
							<a href="javascript:;"></a>
						</div>
						<div class="song_info_singer">歌手名:
							<a href="javascript:;"></a>
						</div>
						<div class="song_info_album">专辑名:
							<a href="javascript:;"></a>
						</div>
					</div>
					<div class="song_lyric_container">
						<ul class="song_lyric">
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- 纯净模式 -->
		<div class="play_only">
			<div class="lyric_only_box">
				<ul class="song_lyric">
				</ul>
			</div>
		</div>
		<div class="footer">
			<div class="footer_in">
				<a href="javascript:;" class="music_pre" title="alt+←"></a>
				<a href="javascript:;" class="music_play " title="[空格]"></a>
				<a href="javascript:;" class="music_next" title="alt+→"></a>
				<div class="music_progress_info">
					<div class="music_progress_top">
						<span class="music_progress_name"></span>
						<span class="music_progress_time"></span>
					</div>
					<div class="music_progress_bar">
						<div class="music_progress_line">
							<div class="music_progress_dot"></div>
						</div>
					</div>
				</div>
				<a href="javascript:;" class="music_mode"></a>
				<a href="javascript:;" class="music_fav"></a>
				<a href="javascript:;" class="music_down"></a>
				<a href="javascript:;" class="music_comment"></a>
				<a href="javascript:;" class="music_only "></a>
				<div class="music_voice_info">
					<a href="javascript:;" class="music_voice_icon "></a>
					<div class="music_voice_bar ">
						<div class="music_voice_line">
							<div class="music_voice_dot"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mask_bg"></div>
		<div class="mask"></div>
		<audio src=""  ></audio>
	</body>
</html>
